<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="container d-flex row row-cols-1 mx-auto">
        <div class="container col">
            <h1 class="text-center mt-5 mb-2">Numbers API</h1>
            <p class="text-center mt-2">how about now with strict and clean</p>
        </div>

        <div class="form-group text-center col">
            <input type="number" placeholder="Type of Number" class="form-control w-25 mx-auto mt-5 mb-3 input">
            <!-- ENTER BUTTON -->
            <button class="btn btn-primary enter-button">Enter</button>
        </div>

        <div class="card mx-auto mt-5 d-none col-12" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle mb-2 text-muted">Number Facts</h6>
                <p class="card-text"></p>

                <button class="btn btn-primary copy-btn">CopyFact</button>
                <button class="btn btn-primary reset-btn align-right">Reset</button>
            </div>
        </div>


    </div>

</body>
<script src="script.js"></script>
</html>
