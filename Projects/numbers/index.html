<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-2">Numbers AP</h1>
        <p class="text-center mt-2">An APi for interesting facts about numbers</p>

        <div class="form-group text-center">
            <input type="number" placeholder="Type of Number" class="form-control w-75 mx-auto mt-5 mb-3 input">
            <button class="btn btn-primary mx-auto w-75">Enter</button>
        </div>

        <div class="card mx-auto mt-5" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle mb-2 text-muted">Number Facts</h6>
                <p class="card-text"></p>
                <button class="btn btn-primary copy-btn">CopyFact</button>
            </div>
        </div>


    </div>

</body>
</html>
