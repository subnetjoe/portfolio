<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Joe Early | Front End Developer</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav>
      <!-- LOGO  -->
      <div class="logo-container">
        <div class="logo-circle">Je</div>
      </div>
      <!-- MENU OF NAVIGATION -->
      <div class="menu">
        <ul>
          <li>home</li>
          <li>portfolio</li>
          <li>contact</li>
        </ul>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
      <!-- <div class="lineFadeContainer">
        <div class="lineBar"></div>
        <div class="lineBar"></div>
        <div class="lineBar"></div>
        <div class="lineBar"></div>
        <div class="lineBar"></div>
      </div> -->

      <section class="main-content">
        <div class="intro">
          <div class="hiJoe">Hi, I am Joe.</div>
          <div class="passionPhrase">
            Developing unique websites with a great experience is my passion.
          </div>
          <button class="viewWork">View my Portfolio</button>
        </div>
        <div class="myIcons">
          <div class="html5">
            <i
              class="fab fa-brands fa-html5"
              title="HTML 5"
              aria-label="HTML 5"
            ></i
            >HTML 5
          </div>
          <div class="css3">
            <i
              class="fab fa-brands fa-css3-alt"
              title="CSS 3"
              aria-label="CSS 3"
            ></i
            >CSS 3
          </div>
          <div class="jScript">
            <i
              class="fab fa-brands fa-js"
              title="JavaScript"
              aria-label="JavaScript"
            ></i
            >JavaScript
          </div>
        </div>
      </section>

      <!-- PORTFOLIO SECTION -->
      <section class="portfolio" id="portfolio">
        <header>portfolio</header>
        <div class="portfolio-container">
          <div class="portfolio-info">
            <div class="portfolio-title"></div>
            <div class="portfolio-description"></div>
          </div>
          <div class="portfolio-image"></div>
        </div>
      </section>

      <!-- CONTACT SECTION -->
      <section class="contact" id="contact"></section>

      <!-- END OF MAIN -->
    </main>

    <!-- FOOTER -->
    <footer><p>&#169; 2022 JoeEarly.dev</p></footer>

    <!-- Javascript -->
    <script src="https://kit.fontawesome.com/63f8598e7f.js"></script>
    <script>
      // gsap.from("#logo", {duration: 3, x: 300, opacity: 0, delay: 2});
    </script>
  </body>
</html>
